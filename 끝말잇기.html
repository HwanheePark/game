<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>끝말잇기</title>
</head>
<body>
    <script>
        var word = '기러기';
        var overlap = ['기러기'];
        function overlaping(){
            for(var a = 0; a <= 100; a++){
                if(answer === overlap[a]){
                    return true;
                    break;
                };
            };
        };
        alert('Mission : 끝말잇기를 10번 이어가라!');
        alert('시작!');
        var i = 0;
        while(true){
            var answer = prompt('('+(10-i)+'번 남음)    '+word);
            if(answer !== null){
                if(answer.length >= 2){
                    if(word[word.length - 1] === answer[0]){
                        if(true === overlaping()){
                            alert('쓰였던 단어는 입력 못한다네.');
                        } else {
                            overlap.push(answer);
                            word = answer;
                            i += 1;
                            if(i === 10){
                                break;
                            };
                        };
                    } else {
                        alert('틀렸소, 단어는 \''+word+'\'라네, 다시 입력하시오.');
                    };
                } else {
                        alert('2글자 이상으로 적으시오.');
                };
            } else {
                alert('못나간다네.')
            };
        };
        alert('Mission Complete!');
    </script>
    <img src = '따봉.jpg'>
</body>
</html>
